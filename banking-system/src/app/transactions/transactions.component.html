<div class="container">
  <div class="card">
    <h5 class="card-header">Account Summary</h5>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="accountNumber" class="col-sm-2 col-form-label">Account Number</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
          </div>
        </div>
        <div class="form-group row">
          <label for="accountBalance" class="col-sm-2 col-form-label">Account Balance</label>
          <div class="col-sm-10">
            <span id="accountBalance">{{accountBalance | currency}}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="card">
    <h5 class="card-header">Filter Transactions</h5>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="month" class="col-sm-2 col-form-label">Month</label>
          <div class="col-sm-10">
            <select [(ngModel)]="month" (change)="filterTransactions();" required 
            class="form-select form-select-sm" aria-label=".form-select-sm example" id="month" name="month">
              <option selected value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="year" class="col-sm-2 col-form-label">Year</label>
          <div class="col-sm-10">
            <input [(ngModel)]="year" (change)="filterTransactions();" type="number" id="year" name="year">
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of filtered">
        <td>{{transaction['date'] | date}}</td>
        <td>{{transaction['amount'] | currency}}</td>
        <td>{{transaction['detail']}}</td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
