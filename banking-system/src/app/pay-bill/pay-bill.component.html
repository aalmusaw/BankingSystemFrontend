<div class="container">
    <form>
        <div class="form-group row">
            <label for="accountNumber" class="col-sm-2 col-form-label">Select Account</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
              <option *ngFor="let account of accounts" [ngValue]="account">{{account}}</option>
            </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="merchant" class="col-sm-2 col-form-label">Select Merchant</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="merchant" name="merchant" [(ngModel)]="merchant">
              <option *ngFor="let merchant of merchants" [ngValue]="merchant">{{merchant}}</option>
            </select>
            </div>
          </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">Bill Amount</label>
          <div class="col-sm-10">
            <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="amount" required>
          </div>
        </div>
        <button (click)="payBill()" type="submit" class="btn btn-primary">Pay Bill</button>
      </form>
      <br>
      <div *ngIf="billPayed && paySuccessful" class="alert alert-success" role="alert">
        Bill payed successfully!
      </div>
      <div *ngIf="billPayed && !paySuccessful" class="alert alert-danger" role="alert">
        {{message}}
      </div>
</div>
