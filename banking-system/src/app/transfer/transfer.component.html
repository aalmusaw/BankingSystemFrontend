<div class="container">
    <form>
        <div class="form-group row">
            <label for="accountNumber" class="col-sm-2 col-form-label">Select Account</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
              <option *ngFor="let account of accounts" [ngValue]="account">{{account}}</option>
            </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="recipient" class="col-sm-2 col-form-label">Recipient's Email Address</label>
            <div class="col-sm-10">
              <input type="email" id="recipient" class="form-control" name="recipient" [(ngModel)]="recipient" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">Bill Amount</label>
          <div class="col-sm-10">
            <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="amount" required>
          </div>
        </div>
        <button (click)="transferBalance()" type="submit" class="btn btn-primary">Send E-Transfer</button>
      </form>
      <br>
      <div *ngIf="transferred && transferSuccessful" class="alert alert-success" role="alert">
        E-Transfer sent successfully!
      </div>
      <div *ngIf="transferred && !transferSuccessful" class="alert alert-danger" role="alert">
        {{message}}
      </div>
</div>
