<div class="container">
    <form>
        <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="fname" name="fname" [(ngModel)]="fname">
            </div>
          </div>
          <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="lname" name="lname" [(ngModel)]="lname">
            </div>
          </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email Address</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="email" name="email" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password"  placeholder="Password" name="password" [(ngModel)]="password">
          </div>
        </div>
        <button (click)="resetPassword()" type="submit" class="btn btn-primary">Reset Password</button>
      </form>
      <br>
      <div *ngIf="passwordReset && resetSuccessful" class="alert alert-success" role="alert">
        Password changed successfully!
      </div>
      <div *ngIf="passwordReset && !resetSuccessful" class="alert alert-danger" role="alert">
        Failed to reset password!
      </div>
</div>
